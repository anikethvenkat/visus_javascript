<html>

<head>

    <script src="getTileSources.js" />
</head>

<body>

    <div id="openseadragon1" class="openseadragon" style="width:100%; height:100%;background-color: black;"></div>

      OpenSeadragon({

          debugMode: false,

      });
    </script>

</body>
