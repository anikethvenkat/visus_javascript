
<html>
<head>
    <meta charset='utf-8'>
    <title>Satellite Powered by Visus</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script src="getTileSources.js"></script>
</head>
<body>

    <div id="openseadragon1" class="openseadragon" style="width:100%; height:100%;background-color: black; "></div>
    <script type="text/javascript">
     //server, dataset, w, h, maxh (==strlen(bitmask)-1), tile_size, bXRoad

     var bXRoad=false;

     OpenSeadragon({
         id: "openseadragon1",
         prefixUrl: "./images/",
         showNavigator: true,
         showReferenceStrip: true,
         navigatorPosition: "TOP_RIGHT",
         sequenceMode: true,
         preserveViewport: true,
         tileSources: [
               getTileSources("http://atlantis.sci.utah.edu", "sandiego"    , 200000, 365000, 37, 512, bXRoad)
             , getTileSources("http://atlantis.sci.utah.edu", "sanfrancisco", 225000, 330000, 37, 512, bXRoad)
             , getTileSources("http://atlantis.sci.utah.edu", "neuquen"     , 119551 + 1, 119551 + 1, "V0101010101010101010101010101010101".length - 1, 256, bXRoad)
         ]
     });
    </script>
</body>
</html>
